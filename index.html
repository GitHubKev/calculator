<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <h2 class="display-value">0</h2>
        </div>
        <div id="numbers">
            <input type="button" value="AC" class="clear">
            <input type="button" value="<--" class="delete">
            <input type="button" value="%" class="percent">
            <input type="button" value="/" class="operator">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*" class="operator">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" class="operator">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+" class="operator">
            <input type="button" value="0">
            <input type="button" value="." class="decimal">
            <input type="button" id="equal" value="=">
        </div>
</div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
